<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compat
    ible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <!--font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="nft-card">
        <div class="image">
            <img class="image1" src="images/image-equilibrium.jpg" alt="ntf-image">
            <div class="overlay"></div>
            <div class="hover-icon">
                <img src="images/icon-view.svg" alt="view icon">
            </div>
        </div>
        <div class="des">
            <h1>Equilibrium #3429</h1>
            <p>  Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="his">
               <div class="row-price">
                  <img src="images/icon-ethereum.svg" alt="icon ethereum">
                  <p> 0.041 ETH</p>
               </div>
               <div class="row-info">
                <img src="images/icon-clock.svg" alt="icon clock">
                <p>3 days left</p>
               </div>
            </div>
            <div class="actor">
                <img src="images/image-avatar.png" alt="avatar">
                <p> Creation of <span>Jules Wyvern</span> 
                </p>
            </div>        
        </div>
    </main>
</body>
</html>
